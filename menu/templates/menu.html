{% extends "product/layouts/base.html" %}

{% block title %}Menyu{% endblock %}

{% block content %}
<style>
  body {
    background: #f8f9fa;
  }
  .card {
    border-radius: 15px;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
  }
  .btn-primary {
    background: linear-gradient(90deg, #667eea, #764ba2);
    border: none;
    transition: background 0.3s;
  }
  .btn-primary:hover {
    background: linear-gradient(90deg, #764ba2, #667eea);
  }
  .order-list {
    margin-top: 50px;
    background: #fff;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
  }
  .top-btns {
    margin-bottom: 20px;
  }
</style>

<div class="container mt-5">
    <div class="d-flex justify-content-end top-btns">
        <a href="{% url 'orders' %}" class="btn btn-info me-2">Sifarişlərim</a>
    </div>

    <h1 class="mb-4 text-center">Menyu</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="row">
            {% for item in menu_items %}
            <div class="col-md-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">Qiymət: {{ item.price }} AZN</p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="items" value="{{ item.id }}" id="item{{ item.id }}">
                            <label class="form-check-label" for="item{{ item.id }}">
                                Sifariş et
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary mt-3">Sifarişi Yarat</button>
    </form>
</div>
{% endblock %}
